name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    name: ${{ matrix.name }} Coverage
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Syntax
            args: "--packages ferrotex-syntax"
            flags: "syntax"
          - name: Server
            args: "--packages ferrotexd"
            flags: "server"
          - name: Core
            args: "--workspace --exclude ferrotex-syntax --exclude ferrotexd"
            flags: "core"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config cmake nasm libicu-dev libharfbuzz-dev libfontconfig1-dev libssl-dev libgraphite2-dev libfreetype6-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        run: |
          cargo tarpaulin --lib --out Xml --output-dir coverage --skip-clean ${{ matrix.args }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/cobertura.xml
          flags: ${{ matrix.flags }}
          fail_ci_if_error: true
          verbose: true
