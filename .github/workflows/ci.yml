name: CI

"on":
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Markdown/Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: YAML lint
        run: npm run lint:yaml

      - name: Markdown lint
        run: npm run lint:md

      - name: Prettier check
        run: npm run lint:prettier

      - name: Link check
        run: npm run lint:links:internal

  pages-build:
    name: Docs build (Jekyll)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

  texlive:
    name: TeX Live smoke build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build smoke document (TeX Live)
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error -output-directory=build tests/tex/smoke/main.tex
