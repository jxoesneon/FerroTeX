name: CI

"on":
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Markdown/Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: YAML lint
        run: npm run lint:yaml

      - name: Markdown lint
        run: npm run lint:md

      - name: Prettier check
        run: npm run lint:prettier

      - name: Link check
        run: npm run lint:links:internal

  pages-build:
    name: Docs build (Jekyll)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

  texlive:
    name: TeX Live smoke build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build smoke document (TeX Live)
        uses: xu-cheng/texlive-action@v3
        with:
          scheme: full
          run: |
            latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error -output-directory=build tests/tex/smoke/main.tex

  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

  extension:
    name: VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: editors/vscode

      - name: Compile
        run: npm run compile
        working-directory: editors/vscode

      - name: Package VSIX
        run: npm run package
        working-directory: editors/vscode

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ferrotex-vsix
          path: editors/vscode/ferrotex.vsix
          retention-days: 30
