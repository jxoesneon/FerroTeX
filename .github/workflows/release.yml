name: Release

"on":
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TeX Live smoke build
        uses: xu-cheng/texlive-action@v3
        with:
          scheme: full
          run: |
            latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error -output-directory=build tests/tex/smoke/main.tex

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Rust Crates
        run: cargo build --verbose --workspace

      - name: Test Rust Crates
        run: cargo test --verbose --workspace

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
