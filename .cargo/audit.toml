    "RUSTSEC-2024-0350", # gix-fs traversal
    "RUSTSEC-2024-0367", # gix-path config resolution
    "RUSTSEC-2024-0371", # gix-path config resolution
    "RUSTSEC-2024-0351", # gix-ref windows device names
]
