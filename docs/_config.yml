title: FerroTeX
description: A high-performance LaTeX language platform
remote_theme: just-the-docs/just-the-docs

color_scheme: dark

search_enabled: true
search.button: true
search.placeholder: "Search FerroTeX..."

heading_anchors: true
nav_sort: case_insensitive

# Enable callouts (GitHub-style alerts)
callouts:
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  warning:
    title: Warning
    color: yellow
  danger:
    title: Danger
    color: red
  important:
    title: Important
    color: purple

# Auxiliary links in header
aux_links:
  "GitHub":
    - "https://github.com/jxoesneon/FerroTeX"
  "Releases":
    - "https://github.com/jxoesneon/FerroTeX/releases"

aux_links_new_tab: true

# Table of contents
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/jxoesneon/FerroTeX"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Footer
footer_content: "FerroTeX â€” A high-performance LaTeX language platform.<br>Copyright &copy; 2024-2025. Dual-licensed under Apache-2.0 or MIT."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %l:%M %p"

exclude:
  - "vendor"
  - "node_modules"
  - "_site"
  - "build"

kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false
