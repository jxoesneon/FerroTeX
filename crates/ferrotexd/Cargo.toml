[package]
name = "ferrotexd"
version = "0.6.0"
edition = "2021"

[dependencies]
tower-lsp = "0.20"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
notify = "6.0"
dashmap = "5.5"
ferrotex-log = { path = "../ferrotex-log", version = "0.6.0" }
ferrotex-syntax = { path = "../ferrotex-syntax", version = "0.6.0" }
line-index = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
tempfile = "3"
